<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue components</title>
</head>
<body>
  <div id="app">
    <counter :default-numbers="[1, 2, 3]"></counter>
  </div>

  <script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
  <script>
    let Counter = {
      props: {
        defaultNumbers: {
          type: Array,
          default () {
            return []
          }
        }
      },
      data () {
        return {
          numbers: this.defaultNumbers
        }
      },
      template: `
        <div>
          <ul>
            <li v-for="number, index in numbers">
              {{ number }}
              <a href="#" @click.prevent="increment(index)">Increment</a>
            </li>
          </ul>

          <a href="#" @click.prevent="addNewNumber">Add a new number</a>
        </div>
      `,
      methods: {
        increment (index) {
          this.numbers = this.numbers.map((number, i) => {
            if (i === index) {
              number++
            }

            return number
          })
        },
        addNewNumber () {
          this.numbers.push(1)
        }
      },
      beforeUpdate () {
        console.log('update')
      }
    }

    let app = new Vue({
      el: '#app',
      components: {
        'counter': Counter
      }
    })
  </script>
</body>
</html>
