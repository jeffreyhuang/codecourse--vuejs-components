<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue components</title>
</head>
<body>
  <div id="app">
    <posts></posts>
  </div>

  <script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
  <script>
    let User = {
      props: [
        'user'
      ],
      template: `
        <div class="user">
          {{ user.name }}
        </div>
      `
    }

    let Post = {
      components: {
        'user': User
      },
      props: [
        'post'
      ],
      template: `
        <div class="post">
          <h1>{{ post.title }}</h1>
          <user :user="post.user"></user>
        </div>
      `
    }

    let Posts = {
      components: {
        'post': Post
      },
      data () {
        return {
          posts: [
            { id: 1, title: 'Post one', user: { name: 'Jeffrey' } },
            { id: 2, title: 'Post two', user: { name: 'Mary' } },
            { id: 3, title: 'Post three', user: { name: 'Isaiah' } }
          ]
        }
      },
      template: `
        <div class="posts">
          <post
            v-for="post in posts"
            :key="post.id"
            :post="post"></post>
        </div>
      `
    }

    let app = new Vue({
      el: '#app',
      components: {
        'posts': Posts
      }
    })
  </script>
</body>
</html>
