<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue components</title>
</head>
<body>
  <div id="app">
    {{ name }}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script>
    let app = new Vue({
      el: '#app',
      data: {
        name: 'Jeffrey'
      }
    })
  </script>
</body>
</html>
