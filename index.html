<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue components</title>
</head>
<body>
  <div id="app">
    <counter></counter>
  </div>

  <script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
  <script>

    // child component
    let IncrementButton = {
      template: `
        <button @click.prevent="increment">Increment</button>
      `,
      methods: {
        increment () {
          // emit an event
        }
      }
    }

    // parent component
    let Counter = {
      components: {
        'increment-button': IncrementButton
      },
      data () {
        return {
          number: 0
        }
      },
      template: `
        <div>
          {{ number }}
          <increment-button></increment-button>
        </div>
      `
    }

    let app = new Vue({
      el: '#app',
      components: {
        'counter': Counter
      }
    })
  </script>
</body>
</html>
