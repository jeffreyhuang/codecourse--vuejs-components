<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue components</title>
</head>
<body>
  <div id="app">
    <message></message>
  </div>

  <script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
  <script>
    let UpperCaseMessage = {
      props: [
        'message'
      ],
      template: `
        <p>{{ upperCaseMessage }}</p>
      `,
      computed: {
        upperCaseMessage () {
          return this.message.toUpperCase()
        }
      }
    }

    let LowerCaseMessage = {
      props: [
        'message'
      ],
      template: `
        <p>{{ lowerCaseMessage }}</p>
      `,
      computed: {
        lowerCaseMessage () {
          return this.message.toLowerCase()
        }
      }
    }

    let Message = {
      components: {
        'lower-case-message': LowerCaseMessage,
        'upper-case-message': UpperCaseMessage
      },
      data () {
        return {
          message: ''
        }
      },
      template: `
        <div>
          <input type="text" v-model="message" />
          <lower-case-message :message="message"></lower-case-message>
          <upper-case-message :message="message"></upper-case-message>
        </div>
      `
    }

    let app = new Vue({
      el: '#app',
      components: {
        'message': Message
      }
    })
  </script>
</body>
</html>
